<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربع صور حديث</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <!-- المربع الأول -->
        <div class="card">
            <div class="card-image">
                <img src="https://via.placeholder.com/300x200/4f46e5/ffffff?text=تكنولوجيا+حديثة" alt="تكنولوجيا حديثة مع تأثيرات ضوئية زرقاء">
            </div>
            <div class="card-content">
                <h3 class="card-title">قسم التكنولوجيا</h3>
                <p class="card-description">اكتشف آخر الابتكارات في عالم التكنولوجيا والبرمجة</p>
                <a href="#" class="card-button">التكنولوجيا</a>
            </div>
        </div>

        <!-- المربع الثاني -->
        <div class="card">
            <div class="card-image">
                <img src="https://via.placeholder.com/300x200/10b981/ffffff?text=فنون+حديثة" alt="معرض فني بألوان زاهية وتصميم حديث">
            </div>
            <div class="card-content">
                <h3 class="card-title">قسم الفنون</h3>
                <p class="card-description">استمتع بأجمل الأعمال الفنية والإبداعات البصرية</p>
                <a href="#" class="card-button">الفنون</a>
            </div>
        </div>
    </div>
</body>
</html>
